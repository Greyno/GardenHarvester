  <ion-navbar>
    <ion-title>Garden Harvester</ion-title>

<ion-content padding>
  <div text-center>
Welcome to the Garden Harvester application.
<p>Set up your garden plots and select the type of vegetables you want to grow</p>
<button ion-button (click)="goToNewGardenSetup()">Create a new garden</button>


<p>Manage your vegetables. Capture your harvest dates and yields</p>
 <!--center text in the button-->

<button ion-button (click)="goToSummary()">Get summary data</button>
</div>
