<ion-header>

  <ion-navbar>
    <ion-title>Current Garden</ion-title>
		<ion-buttons end>  
    <button ion-button icon-only clear (click)="addVegetable()">
      <ion-icon name="add"></ion-icon></button>        
  </ion-buttons>
  </ion-navbar>
	

</ion-header>


<ion-content padding>
	<div class="my-table">
		
	</div>

<!--Itâ€™s also using the async pipe, because AngularFire2 returns Observables, 
which means itâ€™s going to be retrieving the list items and sending them to the 
view as soon as they become available-->

	<ion-list>
			<ion-grid>
        <ion-item *ngFor="let vegetable of vegetables | async" (click)="showOptions(vegetable.$key, vegetable.type)">
          <ion-row>
            <ion-col width-33>
              {{vegetable.type}}
            </ion-col>
            <ion-col width-33>
              {{vegetable.name}}
            </ion-col>
            <ion-col width-33>
              {{vegetable.weight}}
            </ion-col>
          </ion-row>
        </ion-item>
			</ion-grid>
	</ion-list>

</ion-content>
