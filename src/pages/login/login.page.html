<ion-header>

  <ion-navbar>
    <div text-center>
    <ion-title>Login</ion-title>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
You can log in or set up a new account here
<ion-list>

<!-- from: https://forum.ionicframework.com/t/login-form/54445/2-->
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
  </ion-item>

</ion-list>

<div text-center>
  <button ion-button  (click)="login()">Sign In</button>
</div>
</ion-content>
